                    </div>

            </div>
        </div>

    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="release.html" th:href="@{/admin/release}" class="item">发布</a>
            <a href="blogs.html" th:href="@{/admin/blogs}" class="teal active item">列表</a>
        </div>
    </div>
</div>
<!--=========================中间内容==============================-->

<div class="m-padded-tb-larges m-container-small">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(addTypeMessage)}">
            <i class="close icon"></i>
            <h2 class="header">提示：</h2>
            <p th:text="${addTypeMessage}" >恭喜，操作成功</p>
        </div>
        <table class="ui table celled center aligned">
            <thead>
            <tr>
                <th>/</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${pageinfo.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">可以练习清单</td>
                <td>
                    <a href="#"  th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui font-blue mini button"><span style="color: white">编辑</span></a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui red mini button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination mini menu">
                        <a href="#" th:href="@{/admin/types(pn=${pageinfo.pageNum}-1)}" th:classappend="${pageinfo.isFirstPage}?'disabled'" class="item ">上一页</a>
                        <a href="#" th:href="@{/admin/types(pn=${pageinfo.pageNum}+1)}" th:classappend="${pageinfo.isLastPage}?'disabled'" class="item">下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/types/type_release}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
